  <!--Comment Modal -->
<div id="sign-in-modal" class="modal">
    <div class="modal-content">
        <h4>Login</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" ng-model="$parent.login_id">
                        <label for="icon_prefix">User ID</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_telephone" type="password" ng-model="$parent.login_pwd">
                        <label for="icon_telephone">Password</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a ng-click="login()" class="waves-effect waves-light btn blue"><i class="material-icons left">done</i>{{dumpster_detailsVM.getCommentsCount(true)}} Login</a>
        <a ng-click="cancel()" class="modal-action modal-close waves-effect waves-light btn red"><i class="material-icons left">arrow_back</i>{{dumpster_detailsVM.getCommentsCount(false)}} Cancel </a>
    </div>
</div>
