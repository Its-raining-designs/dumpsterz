  <!--Comment Modal -->
<div id="sign-up-modal" class="modal">
    <div class="modal-content">
        <h4>Sign up</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="email" class="validate" ng-model="Parent.signup_email">
                        <label for="icon_prefix">Email-ID</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="Parent.signup_id">
                        <label for="icon_prefix">User ID</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_telephone" type="password" class="validate" ng-model="Parent.signup_pwd">
                        <label for="icon_telephone">Password</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a ng-click="Parent.signup()" class="waves-effect waves-light btn blue"><i class="material-icons left">done</i>Sign up</a>
        <a  class="modal-action modal-close waves-effect waves-light btn red"><i class="material-icons left">arrow_back</i>Cancel </a>
    </div>
</div>
