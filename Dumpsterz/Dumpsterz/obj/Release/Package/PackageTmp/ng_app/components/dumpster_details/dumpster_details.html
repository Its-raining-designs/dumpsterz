<div class="maps-container">

    <div id="staticmap" class="map-element"></div>

    <div class="comments-container">
        <div>
            <h5>Reviews about {{dumpster_detailsVM.thisDumpster.name}}</h5>
            <a ng-click="dumpster_detailsVM.openReviewForm()" class="btn-floating btn-medium waves-effect waves-light green"><i class="material-icons">edit</i></a>

        </div>
        
        <div class="comments-fluid">
            <div class="comment-item" ng-repeat="item in dumpster_detailsVM.dumpsterComments">                
                <span class="comment-icon" ng-switch="item.positive">
                    <i class="material-icons green-text " ng-switch-when="true">sentiment_satisfied</i>
                    <i class="material-icons red-text " ng-switch-when="false">sentiment_dissatisfied</i>
                    <i class="material-icons" ng-switch-default>sentiment_neutral</i>
                </span>
                <span class="comment-text">' {{item.comment}} '</span>
            </div>
        </div>

    </div>
</div>

<div ng-include="'/ng_app/components/dumpster_details/Partials/comments-modal.html'" onload="dumpster_detailsVM = dumpster_detailsVM;"></div>
