<!DOCTYPE html>
<html ng-app="dumpsterz">
<head>
    <title>Diaper Dumpsters</title>
    <!--Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta http-equiv='Cache-control' content='no-cache' />
    <meta http-equiv='Expires' content='-1' />
    <meta http-equiv='pragma' content='no-cache' />


    <!--FAVICON FOR Windows8/10-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="Images/icon_color.png" />

    <meta name="application-name" content="Its raining designs" />
    <meta name="msapplication-square70x70logo" content="small.jpg" />
    <meta name="msapplication-square150x150logo" content="medium.jpg" />
    <meta name="msapplication-wide310x150logo" content="wide.jpg" />
    <meta name="msapplication-square310x310logo" content="large.jpg" />
    <meta name="msapplication-TileColor" content="#296e47" />

    <!--JS-->
    <script src="js_setup/Angular.js"></script>
    <script src="js_setup/Angular-Route.js"></script>

    <!--CSS-->
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link href="css/Loader.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />


    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>



</head>
<body>
    <div class="my-preloads"> </div>
    <div id="container" ng-controller="NavigationController">
        <div class="weather rain" style="position: absolute;width: 100%;height: 100%;z-index: 0;"></div>

        
        <header ng-class="dumpsterzThemes.allThemes[dumpsterzThemes.activeTheme].bg" >
            <div class="pagewidth">

            </div>
        </header>

        <div class="pagewidth">

            <div ng-view></div>
            <div class="clearfix"></div>

        </div>

        <footer ng-class="dumpsterzThemes.allThemes[dumpsterzThemes.activeTheme].bg">
            <div class="pagewidth">
                <div class="footer-about-me">
                    <h5>About me</h5>
                    <h4>
                        Hello, my name is Chintu! Read more about me <a href="/#/about">here</a>
                        <br /><br />
                    </h4>
                </div>
            </div>
        </footer>


    </div>



    <div id="LoaderAnime" ng-show="loaderVisibility">
        <div>
            <div class="wrapper">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <span>"Just a moment..."</span>
        </div>
    </div>

    <script src="ng_app/App.js"></script>
    <script src="ng_app/common/AppService.js"></script>
    <script src="ng_app/common/Constants.js"></script>
    <script src="ng_app/common/Directives.js"></script>
    <script src="ng_app/common/NavigationController.js"></script>
    <script src="ng_app/common/Filters.js"></script>

    <!--works-->
    <script src="ng_app/components/works/works.service.js"></script>
    <script src="ng_app/components/works/works.controller.js"></script>
    <script src="ng_app/components/works/works.module.js"></script>
       
    <!--work_details-->
    <script src="ng_app/components/work_details/work_details.service.js"></script>
    <script src="ng_app/components/work_details/work_details.controller.js"></script>
    <script src="ng_app/components/work_details/work_details.module.js"></script>

    <!--about-->
    <script src="ng_app/components/about/about.service.js"></script>
    <script src="ng_app/components/about/about.controller.js"></script>
    <script src="ng_app/components/about/about.module.js"></script>

    <script language="javascript">
        //document.onmousedown=disableclick;
        function disableclick(event)
        {
          if(event.button==2)
           {
             return false;    
           }
        }
    </script>
</body>
</html>
