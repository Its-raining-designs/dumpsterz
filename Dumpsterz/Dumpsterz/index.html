<!DOCTYPE html>
<html ng-app="diaperDumpsterApp">
<head>
    <title>Diaper Dumpsters</title>
    <!--Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta http-equiv='Cache-control' content='no-cache' />
    <meta http-equiv='Expires' content='-1' />
    <meta http-equiv='pragma' content='no-cache' />


    <!--FAVICON FOR Windows8/10-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="Images/icon_color.png" />

    <meta name="application-name" content="Diaper Dumpsters" />
    <meta name="msapplication-square70x70logo" content="small.jpg" />
    <meta name="msapplication-square150x150logo" content="medium.jpg" />
    <meta name="msapplication-wide310x150logo" content="wide.jpg" />
    <meta name="msapplication-square310x310logo" content="large.jpg" />
    <meta name="msapplication-TileColor" content="#296e47" />

    <!--CSS-->
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
    <div class="page-wrap">

        <header>
            <!--Polygon shaper side nav backbground-->
        </header>

        <!--Navigation and login Sidebar-->
        <div class="leftside-nav" ng-controller="LoginController as loginVM">
            <a href="#/" class="diaper-logo"><i class="material-icons">local_activity</i><h4>Diaper Dumpsters</h4></a><br />
            <div class="dumpster-desc">Find the Diaper Dumpsters around you easier than ever before..</div>
            
            <div class="sign-up-in" ng-if="loginVM.showSignUpControls()">
                <a class="waves-effect waves-light btn green" ng-click="loginVM.openLoginPopUp()"><i class="material-icons left">cloud_done</i>Log in</a>
                <a class="waves-effect waves-light btn blue" ng-click="loginVM.openSignupPopUp()"><i class="material-icons right">lock</i>Sign up</a>
            </div>
           
             <div class="logged-in" ng-if="!loginVM.showSignUpControls()">
                <i class="material-icons left">account_circle</i><span class="userid">{{loginVM.User.username}}</span><span class="email">{{loginVM.User.email}}</span>

                <div class="waves-effect waves-light log-out" ng-click="loginVM.logout()"><i class="material-icons right">call_made</i>Log out</div>
            </div>

            <div ng-include="'/ng_app/common/Templates/sign-in-modal.html'" onload="Parent = loginVM;"></div>
            <div ng-include="'/ng_app/common/Templates/sign-up-modal.html'" onload="Parent = loginVM;"></div>

        </div>
        

        <!--This is where different route's view are displayed-->
        <div ng-view></div>

    </div>

    <footer class="site-footer">
        <div class="content">
            <span class="copyright"> © </span><span>2016 <a href="http://www.chin2km.com" target="_blank">Chin2km</a> Media, Inc. All rights reserved.</span>
        </div>
    </footer>


    <div ng-show="loaderVisibility" ng-include="'/ng_app/common/Templates/loader.html'"></div>




    <!--JS-->
    <script src="js_setup/angular.js"></script>
    <script src="js_setup/angular-route.js"></script>
    <script src="js_setup/jquery-2.1.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script src="js_setup/materialize.min.js"></script>

    <script src="ng_app/App.js"></script>
    <script src="ng_app/common/AppService.js"></script>
    <script src="ng_app/common/LoginController.js"></script>
    <script src="ng_app/common/ParseLoginService.js"></script>
    <script src="ng_app/common/Credentials.js"></script>

    <!--dumpsters-->
    <script src="ng_app/components/dumpsters/dumpsters.service.js"></script>
    <script src="ng_app/components/dumpsters/dumpsters.controller.js"></script>
    <script src="ng_app/components/dumpsters/dumpsters.module.js"></script>
       
    <!--dumpster_details-->
    <script src="ng_app/components/dumpster_details/dumpster_details.service.js"></script>
    <script src="ng_app/components/dumpster_details/dumpster_details.controller.js"></script>
    <script src="ng_app/components/dumpster_details/dumpster_details.module.js"></script>

</body>
</html>
